<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
 <body>
<div id="app">
  <div class="card">
    <div class="card__inner">
        <div class="card__face card__face--front">
          <div class ="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip">
          </div>
          <div class ="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" rows="9" cols="50"></textarea>
          </div>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <div class="card__header">
              <img src="" alt="">
              <h2 id="city"></h2>
            </div>
            <div class="card__body" id="entryHolder">
              <div class="flex-display">
                <h4>Date</h4>
                <div id ="date"></div> 
              </div>
              <div class="flex-display">
                <h4>Temperature</h4>
                <div id = "temp"></div>
              </div>
              <div class="flex-display">
                <h4>Description</h4>
                <div id="description"></div>
              </div>
              <div class="flex-display">
                <h4>Feels like</h4>
                <div id="feels-like"></div>
              </div>
              <div class="flex-display">
              <div id="content"></div>
              </div>
              <div class="flex-display">
                <button class="go-back">Back</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div> 
<script type="text/javascript" src="key.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
